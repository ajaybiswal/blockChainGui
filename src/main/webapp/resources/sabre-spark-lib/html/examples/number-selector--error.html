{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Number Selector Error" %}

{% block example %}
<div class="spark-number-selector" data-error>
  <label>Label</label>
  <button class="spark-btn spark-btn--secondary spark-number-selector__down" title="Less"></button>
  <input type="number" min="0" max="3" value="0">
  <button class="spark-btn spark-btn--secondary spark-number-selector__up" title="More"></button>
  <span class="spark-number-selector__message">Please complete the required field</span>
</div>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/number-selector.js" %}
{% endblock %}

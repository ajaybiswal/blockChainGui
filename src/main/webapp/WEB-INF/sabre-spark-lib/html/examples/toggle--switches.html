{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Toggle - Switches" %}

{% block example %}
<label class="spark-toggle-switch">
  <input class="spark-toggle__input" type="checkbox">
  <span class="spark-toggle-switch__handle"></span>
  <span class="spark-toggle-switch__track"></span>
</label>

<br>

<label class="spark-toggle-switch">
  <input class="spark-toggle__input" type="checkbox" disabled>
  <span class="spark-toggle-switch__handle"></span>
  <span class="spark-toggle-switch__track"></span>
</label>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/toggle-switch.js" %}
{% endblock %}

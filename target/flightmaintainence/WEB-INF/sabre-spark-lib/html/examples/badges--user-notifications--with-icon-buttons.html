{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Badges - User Notifications with Icon Buttons" %}

{% block example %}
<div class="row">
  <div class="col-xs-12 col-sm-3 spark-mar-b-2--xs">
    <button class="spark-btn--icon spark-icon spark-icon-cog spark-badge--icon" aria-label="Settings" aria-describedby="message0">
      <span id="message0" class="spark-badge--notification spark-badge--notification__neutral" aria-label="2 items">2</span>
    </button>
  </div>

  <div class="col-xs-12 col-sm-3 spark-mar-b-2--xs">
    <button class="spark-btn--icon spark-icon spark-icon-bell spark-badge--icon" aria-label="Notifications" aria-describedby="message1">
      <span id="message1" class="spark-badge--notification spark-badge--notification__neutral" aria-label="2 items">2</span>
    </button>
  </div>

  <div class="col-xs-12 col-sm-3 spark-mar-b-2--xs">
    <button class="spark-btn--icon spark-icon spark-icon-shopping-cart spark-badge--icon" aria-label="Shopping Cart" aria-describedby="message2">
      <span id="message2" class="spark-badge--notification spark-badge--notification__neutral" aria-label="2 items">2</span>
    </button>
  </div>
</div>
{% endblock %}

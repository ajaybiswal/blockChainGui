{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Date Input - Select" %}

{% block example %}
<div class="col-sm-12 col-md-8 col-xl-6 spark-center-block container">

  <label class="spark-input spark-date spark-date--select">
    <input class="spark-input__field" type="date" min="2012-01-01" max="2022-02-06" role="textbox">
    <span class="spark-label" id="departure-date">Departure</span>
  </label>

</div>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/date.js" %}
{% endblock %}

{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Avatar Sizes" %}

{% block example %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="spark-inline-block spark-mar-r-1 spark-mar-b-2--xs">
        <a href="#" onclick="return false;" class="spark-avatar spark-avatar--text spark-avatar--xl" aria-label="Laurence Traveler">LT</a>
      </div>

      <div class="spark-inline-block spark-mar-r-1 spark-mar-b-2--xs">
        <a href="#" onclick="return false;" class="spark-avatar spark-avatar--text spark-avatar--lg" aria-label="Laurence Traveler">LT</a>
      </div>

      <div class="spark-inline-block spark-mar-r-1 spark-mar-b-2--xs">
        <a href="#" onclick="return false;" class="spark-avatar spark-avatar--text spark-avatar--md" aria-label="Laurence Traveler">LT</a>
      </div>

      <div class="spark-inline-block spark-mar-r-1 spark-mar-b-2--xs">
        <a href="#" onclick="return false;" class="spark-avatar spark-avatar--text spark-avatar--sm" aria-label="Laurence Traveler">LT</a>
      </div>

      <div class="spark-inline-block">
        <a href="#" onclick="return false;" class="spark-avatar spark-avatar--text" aria-label="Laurence Traveler">LT</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}

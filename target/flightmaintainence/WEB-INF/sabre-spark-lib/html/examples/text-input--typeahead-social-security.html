{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Text Input - Social Security" %}

{% block example %}
<label class="spark-input">
  <input type="phone" class="spark-input__field" name="example1" placeholder="000-00-0000" data-typeahead data-typeahead-format="\d\d\d-\d\d-\d\d\d\d" role="textbox" required>
  <span class="spark-input__placeholder"></span>
  <span class="spark-label">What is your SSN?</span>
</label>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/text-input.js" %}
{% endblock %}

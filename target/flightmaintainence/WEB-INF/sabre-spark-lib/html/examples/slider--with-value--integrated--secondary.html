{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Slider - Integrated Value Secondary" %}

{% block example %}
<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-slider--integrated spark-slider--secondary">
    <label id="slider-label-15" class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="4">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="4" aria-valuetext="4" aria-labelledby="slider-label-15"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-slider--integrated spark-slider--secondary">
    <label id="slider-label-16" class="spark-label">Slider Label</label>
    <input type="number" min="-10" max="30" value="20" step="5">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" role="slider" aria-orientation="horizontal" aria-valuemin="-10" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-labelledby="slider-label-16"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-slider--integrated spark-slider--secondary">
    <label id="slider-label-17" class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="23" disabled>
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" tabindex="-1" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="23" aria-valuetext="23" aria-labelledby="slider-label-17"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/slider.js" %}
{% endblock %}

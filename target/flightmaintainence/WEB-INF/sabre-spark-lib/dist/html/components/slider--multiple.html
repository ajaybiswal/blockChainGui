
<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="10" title="Start" aria-label="Start" id="spark-range-slider-1">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="20" title="End" aria-label="End" id="spark-range-slider-2">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="10" aria-valuetext="10" aria-label="Start" aria-controls="spark-range-slider-1"></button>
      <button class="spark-slider__handle" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-2"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

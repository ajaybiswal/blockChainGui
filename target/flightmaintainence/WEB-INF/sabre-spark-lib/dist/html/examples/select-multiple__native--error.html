
<!doctype html>
<html lang="en">

  <head>

    <title>Select - Native Multi w/ Error</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<label class="spark-multi-select" data-error>
  <select class="spark-multi-select__input example-multi-select-error-1" multiple data-error size="4" >
    <option>Don't pick this one.</option>
    <option>A decent choice.</option>
    <option>The best option.The best option.The best option.The best option.The best option.The best option.The best option.The best option.The best option.The best option.The best option.The best option.</option>
    <option>Still more options.</option>
    <option>You have a choice.</option>
    <option>The power is yours.</option>
    <option>Pick this one.</option>
  </select>
  <span class="spark-multi-select__label">Select Options <span class="spark-multi-select__label--small">(Choose 5 Options)</span></span>
  <span class="spark-select__message"><b>UH OH!</b> You must choose two.</span>
</label>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var selects = document.querySelectorAll('.spark-multi-select');
for(var i = 0, len = selects.length; i < len; i++) {
  new Spark.MultiSelectInput(selects[i]);
}


      });
    </script>

  </body>

</html>


<!doctype html>
<html lang="en">

  <head>

    <title>Carousel - Hero Dark</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      


    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="spark-carousel example-hero" data-spark-carousel-hero-dark data-spark-carousel-auto-advance="6">
  <div class="spark-carousel__outer-container">
    <div class="spark-carousel__container-mask">
      <div class="spark-carousel__container">
        <div class="spark-carousel__item" tabindex="0">
          <div class="spark-carousel__item--content">
            <img src="http://sabre-spark.s3.amazonaws.com/images/ne6JHBb.jpg" />
          </div>
        </div>
        <div class="spark-carousel__item" tabindex="0">
          <div class="spark-carousel__item--content">
            <img src="http://sabre-spark.s3.amazonaws.com/images/HLctTFL.jpg" />
          </div>
        </div>
        <div class="spark-carousel__item" tabindex="0">
          <div class="spark-carousel__item--content">
            <img src="http://sabre-spark.s3.amazonaws.com/images/UCAosz3.jpg" />
          </div>
        </div>
      </div>
    </div>
    <div class="spark-carousel__controls">
      <div class="spark-carousel__back"><i class="spark-icon-arrow-chevron-left spark-icon--fill"></i></div>
      <div class="spark-carousel__forward"><i class="spark-icon-arrow-chevron-right spark-icon--fill"></i></div>
      <div class="spark-carousel__pause"><i class="spark-icon-video-control-pause spark-icon--fill"></i></div>
      <div class="spark-carousel__dots"></div>
    </div>
  </div>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
window.addEventListener('load', function() {
  var carousels = document.querySelectorAll('.spark-carousel');
  for (var i = 0, len = carousels.length; i < len; i++) {
    carousels[i].test = new Spark.Carousel(carousels[i]);
  }
});


      });
    </script>

  </body>

</html>

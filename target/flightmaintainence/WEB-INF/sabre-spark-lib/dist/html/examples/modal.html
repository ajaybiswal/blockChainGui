
<!doctype html>
<html lang="en">

  <head>

    <title>Modal</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<button data-modal="#simpleModal" class="spark-btn spark-btn--md">Open Modal</button>

<div class="spark-modal" id="simpleModal">

  <div class="spark-modal__scroll">

    <div class="spark-modal__content col-xs-12 col-sm-10 col-md-6 col-xl-4">

      <div class="spark-modal__body">

        <a tabindex="0" class="spark-modal__close spark-icon-close" title="Close Modal"></a>

        <h4>Modal Title</h4>

        <p>
          Cras mattis consectetur purus sit amet fermentum. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec ullamcorper nulla non metus auctor fringilla.
        </p>

        <nav class="spark-btn-group">
          <button class="spark-btn spark-btn--md spark-btn--secondary spark-btn-group-secondary">Secondary</button>
          <button class="spark-btn spark-btn--md spark-btn-group-primary">Primary</button>
        </nav>

      </div>

    </div>

  </div>

</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
// $('[data-modal]').sparkModal();
var modal = document.querySelectorAll('[data-modal]');
for(var i = 0, len = modal.length; i < len; i++) {
  new Spark.Modal(modal[i]);
}


      });
    </script>

  </body>

</html>

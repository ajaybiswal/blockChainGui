
<!doctype html>
<html lang="en">

  <head>

    <title>Sign In</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="spark-content--sticky-footer">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="spark-content__wrapper--sticky-footer">

  <article class="spark-splash-screen spark-splash-screen--panel spark-splash-screen--sign-in spark-main--sticky-footer">
    <section class="spark-splash-screen__content">
      <div class="spark-panel spark-splash-screen__center col-xs-12 col-md-8 col-lg-6">
        <div class="spark-panel__content">
          <i class="spark-logo spark-logo--sabre spark-logo--md spark-logo--sabre-red">Sabre</i>
          <h3 class="spark-splash-screen__heading">Enterprise Design Language</h3>
          <form class="spark-splash-screen__form spark-text-left">
            <p class="spark-margin-top--lg spark-margin-bottom">
              Sign In to Product Name.
            </p>
            <label class="spark-input">
              <input class="spark-input__field" name="example1" placeholder="Enter Username..." role="textbox">
              <span class="spark-label">Username</span>
            </label>
            <label class="spark-input">
              <input type="password" class="spark-input__field" name="example1" placeholder="What is your password?" role="textbox" required>
              <span class="spark-label">Password</span>
              <span class="spark-input__addon spark-input__password-toggle">
                <i class="spark-input__password-show spark-icon--md spark-icon-password-view"></i>
                <i class="spark-input__password-hide spark-icon--md spark-icon-password-hide"></i>
              </span>
            </label>
            <fieldset class="row">
              <label class="col-xs-12 spark-checkbox">
                <input class="spark-checkbox__input" type="checkbox">
                <span class="spark-checkbox__box"></span>
                <span class="spark-label">Stay signed in</span>
              </label>
            </fieldset>
            <div class="row">
              <div class="col-xs-12 spark-margin-top">
                <a href="#" class="spark-btn spark-btn--md spark-btn--primary spark-block--lte-sm spark-margin-bottom--md spark-pull-right--gte-sm">Sign In</a>
                <div class="spark-splash-screen__help-container spark-pull-left--gte-sm">
                  <a href="javascript: void(0);" class="spark-splash-screen__help spark-margin-bottom--sm">Forgot Username or Password?</a>
                  <a href="javascript: void(0);" class="spark-splash-screen__help spark-margin-bottom--sm">Create a new account</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </article>

  <footer class="spark-footer">
    <div class="container">
      <a class="spark-footer__logo spark-hidden--lte-sm" title="Sabre"><i class="spark-logo spark-logo--sabre spark-logo--xs"></i></a>
      <div class="spark-footer__content">
        <div class="spark-footer__copyright">
          Â© 2015-16 Sabre <span class="spark-hidden--lte-md">Curabitur blandit tempus porttitor.</span>
        </div>
        <ul class="spark-footer__list">
          <li class="spark-footer__list-item">
            <a class="spark-footer__list-link" href="javascript: void(0);">
              Legal Policy
            </a>
          </li>
          <li class="spark-footer__list-item">
            <a class="spark-footer__list-link" href="javascript: void(0);">
              Contact Us
            </a>
          </li>
          <li class="spark-footer__list-item">
            <a class="spark-footer__list-link" href="javascript: void(0);">
              Support
            </a>
          </li>
        </ul>
      </div>
      <ul class="spark-footer__list spark-footer__list--right spark-footer__list--icons">
        <li class="spark-footer__list-item">
          <a class="spark-footer__list-link" title="Twitter">
            <i class="spark-icon-social-twitter spark-icon--fill"></i>
          </a>
        </li>
        <li class="spark-footer__list-item">
          <a class="spark-footer__list-link" title="Facebook">
            <i class="spark-icon-social-facebook spark-icon--fill"></i>
          </a>
        </li>
        <li class="spark-footer__list-item">
          <a class="spark-footer__list-link" title="LinkedIn">
            <i class="spark-icon-social-linkedin spark-icon--fill"></i>
          </a>
        </li>
        <li class="spark-footer__list-item">
          <a class="spark-footer__list-link" title="Instagram">
            <i class="spark-icon-social-instagram spark-icon--fill"></i>
          </a>
        </li>
        <li class="spark-footer__list-item">
          <a class="spark-footer__list-link" title="YouTube">
            <i class="spark-icon-social-youtube spark-icon--fill"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var inputs = document.querySelectorAll('.spark-input');
for(var i = 0, len = inputs.length; i < len; i++) {
  new Spark.TextInput(inputs[i]);
}


      });
    </script>

  </body>

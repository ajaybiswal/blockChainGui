    <div class="stylesheet-picker">

    </div>

    <div class="col-xs-12 col-md-3 col-lg-2">
      <a href="#" onclick="return false;" class="spark-avatar spark-avatar--image">
        <img src="../../images/profile-pic.jpg" alt="Laurence Traveler" />

  </div>


<!doctype html>
<html lang="en">

  <head>

    <title>Tabs - Stacked Text</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="spark-tabs">
  <nav class="spark-tabs__nav" role="menubar">
    <div class="spark-tabs__scroll">
      <ul class="spark-tabs__list" role="tablist">
        <li class="spark-tabs__tab" role="presentation"><a href="#" role="tab" aria-controls="tab1">A Normal Title</a></li>
        <li class="spark-tabs__tab" role="presentation"><a href="#" role="tab" aria-controls="tab2">This Title Really Long And Needs To Be Truncated</a></li>
        <li class="spark-tabs__tab active" role="presentation"><a href="#" role="tab" aria-controls="tab3" aria-selected="true">Tab Title 3<br><small>With a subhead</small></a></li>
        <li class="spark-tabs__tab" role="presentation"><a href="#" role="tab" aria-controls="tab4">Tab Title 4</a></li>
        <li class="spark-tabs__tab" role="presentation"><a href="#" role="tab" aria-controls="tab5">Tab Title 5</a></li>
      </ul>
    </div>
    <div class="spark-tabs__btns">
      <button class="spark-tabs__btn spark-icon-arrow-chevron-left spark-tabs__btn--left"></button>
      <button class="spark-tabs__btn spark-icon-arrow-chevron-right spark-tabs__btn--right"></button>
    </div>
  </nav>
  <div class="spark-tabs__panels">
    <div id="tab1" role="tabpanel" class="spark-tabs__panel" aria-hidden="true">Tab 1 content</div>
    <div id="tab2" role="tabpanel" class="spark-tabs__panel" aria-hidden="true">Tab 2 content</div>
    <div id="tab3" role="tabpanel" class="spark-tabs__panel" aria-hidden="false">Tab 3 content</div>
    <div id="tab4" role="tabpanel" class="spark-tabs__panel" aria-hidden="true">Tab 4 content</div>
    <div id="tab5" role="tabpanel" class="spark-tabs__panel" aria-hidden="true">Tab 5 content</div>
  </div>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
// $('.spark-tabs').sparkTabs();
var tabs = document.querySelectorAll('.spark-tabs');
for(var i = 0, len = tabs.length; i < len; i++) {
  new Spark.Tabs(tabs[i]);
}


      });
    </script>

  </body>

</html>

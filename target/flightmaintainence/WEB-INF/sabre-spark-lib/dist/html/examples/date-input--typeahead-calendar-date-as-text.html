
<!doctype html>
<html lang="en">

  <head>

    <title>Date Input - Typeahead w/ Calendar and Show Date As Text</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="col-sm-12 col-md-8 col-xl-6 spark-center-block container">

  <label class="spark-input spark-date example-simple-calendar-with-show-date">
    <input class="spark-input__field" type="date" role="textbox" data-show-date-as-text>
    <span class="spark-label">Departure</span>
    <a class="spark-input__addon spark-date__calendar-toggle" title="Show Calendar"><i class="spark-icon-calendar spark-icon--md"></i></a>
  </label>

</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var dates = document.querySelectorAll('.spark-date');
for(var i = 0, len = dates.length; i < len; i++) {
  if(dates[i].hasAttribute('data-error')) {
    new Spark.DateInput(dates[i], {
      onChange: function(value, inst) {
        if(value.length === 10) {
          inst.clearError();
        }
        else {
          inst.setError();
        }
      },
      onInput: function(value, inst) {
        if(value.length === 10) {
          inst.clearError();
        }
        else {
          inst.setError();
        }
      }
    });
  }
  else {
    new Spark.DateInput(dates[i]);
  }
}

var cal = document.querySelector('.example-simple-calendar-with-show-date');
if (cal) {
  new Spark.CalendarPopover(cal);
}

      });
    </script>

  </body>

</html>

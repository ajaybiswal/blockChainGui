
<!doctype html>
<html lang="en">

  <head>

    <title>Badges</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="row spark-mar-b-2">
  <div class="col-xs-12">
    <span class="spark-badge spark-badge--neutral spark-mar-b-1 spark-mar-r-2">Neutral</span>

    <span class="spark-badge spark-badge--warning spark-mar-b-1 spark-mar-r-2">Warning</span>

    <span class="spark-badge spark-badge--critical spark-mar-b-1 spark-mar-r-2">Critical</span>

    <span class="spark-badge spark-badge--success">Positive</span>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <span class="spark-badge spark-badge--sm spark-badge--neutral spark-mar-b-1 spark-mar-r-2">Neutral</span>

    <span class="spark-badge spark-badge--sm spark-badge--warning spark-mar-b-1 spark-mar-r-2">Warning</span>

    <span class="spark-badge spark-badge--sm spark-badge--critical spark-mar-b-1 spark-mar-r-2">Critical</span>

    <span class="spark-badge spark-badge--sm spark-badge--success">Positive</span>
  </div>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
      });
    </script>

  </body>

</html>

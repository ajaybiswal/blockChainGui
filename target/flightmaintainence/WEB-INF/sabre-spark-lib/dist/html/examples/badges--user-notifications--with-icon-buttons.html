
<!doctype html>
<html lang="en">

  <head>

    <title>Badges - User Notifications with Icon Buttons</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="row">
  <div class="col-xs-12 col-sm-3 spark-mar-b-2--xs">
    <button class="spark-btn--icon spark-icon spark-icon-cog spark-badge--icon" aria-label="Settings" aria-describedby="message0">
      <span id="message0" class="spark-badge--notification spark-badge--notification__neutral" aria-label="2 items">2</span>
    </button>
  </div>

  <div class="col-xs-12 col-sm-3 spark-mar-b-2--xs">
    <button class="spark-btn--icon spark-icon spark-icon-bell spark-badge--icon" aria-label="Notifications" aria-describedby="message1">
      <span id="message1" class="spark-badge--notification spark-badge--notification__neutral" aria-label="2 items">2</span>
    </button>
  </div>

  <div class="col-xs-12 col-sm-3 spark-mar-b-2--xs">
    <button class="spark-btn--icon spark-icon spark-icon-shopping-cart spark-badge--icon" aria-label="Shopping Cart" aria-describedby="message2">
      <span id="message2" class="spark-badge--notification spark-badge--notification__neutral" aria-label="2 items">2</span>
    </button>
  </div>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
      });
    </script>

  </body>

</html>


<!doctype html>
<html lang="en">

  <head>

    <title>Text Input - Email</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<label class="spark-input spark-input-email-example">
  <input class="spark-input__field" type="email" name="example1" placeholder="name@domain.com" value="@test.com" required role="textbox">
  <span class="spark-label">Email Address</span>
  <span class="spark-input__message">Invalid email format.</span>
</label>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
new Spark.TextInput(document.querySelector('.spark-input-email-example'), {
  validatePattern: '([^@]{1,})(@)([^\.]{1,})(\.)([^\.]{1,})',
  onValidate: function(isValid, val, inst) {
    if (isValid) {
      inst.clearError();
    }
    else {
      inst.setError();
    }
  }
});

      });
    </script>

  </body>

</html>

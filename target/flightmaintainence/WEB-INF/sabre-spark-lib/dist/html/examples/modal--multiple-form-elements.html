
<!doctype html>
<html lang="en">

  <head>

    <title>Modal - Multi Form</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<button data-modal="#multipleFormModal" class="spark-btn spark-btn--md">Edit</button>

<div class="spark-modal spark-modal--fullscreen-xs" id="multipleFormModal">

  <div class="spark-modal__scroll">

    <form class="spark-modal__content col-xs-12 col-sm-10 col-lg-8 col-xl-6" name="multiple-form">

      <div class="spark-modal__header">
        <a tabindex="0" class="spark-modal__close spark-icon-close" title="Close Modal"></a>
        <h4>Advanced Search</h4>
        <label class="spark-select col-xs-12 spark-margin-top">
          <select class="spark-select__input">
            <option></option>
            <option>Criteria A</option>
            <option>Criteria B</option>
            <option>Criteria C</option>
          </select>
          <span class="spark-label">Select a saved criteria</span>
        </label>
      </div>

      <div class="spark-modal__body spark-modal__body--snug">

        <div class="spark-inset-content spark-modal__full-width-content spark-form--horizontal">

          <div class="row">
            <div class="col-xs-12 col-sm-3">
              <label class="spark-select">
                <select class="spark-select__input">
                  <option></option>
                  <option>Today</option>
                  <option>Tomorrow</option>
                  <option>Next Week</option>
                </select>
                <span class="spark-label">Time & Date</span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-3">
              <label class="spark-select">
                <select class="spark-select__input">
                  <option></option>
                  <option>Today</option>
                  <option>Tomorrow</option>
                  <option>Next Week</option>
                </select>
                <span class="spark-label">Departure Date</span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-5">
              <label class="spark-input">
                <input class="spark-input__field" name="date" placeholder="Enter a date..." role="textbox">
                <span class="spark-label">Date</span>
                <div class="spark-input__addon"><i class="spark-icon-calendar"></i></div>
              </label>
            </div>
          </div>

          <div class="row spark-margin-top--lg">
            <div class="col-xs-12 col-sm-3">
              <label class="spark-select">
                <select class="spark-select__input">
                  <option></option>
                  <option>Dallas, TX</option>
                  <option>Seattle, WA</option>
                  <option>Austin, TX</option>
                </select>
                <span class="spark-label">Location</span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-3">
              <label class="spark-select">
                <select class="spark-select__input">
                  <option></option>
                  <option>Dallas, TX</option>
                  <option>Seattle, WA</option>
                  <option>Austin, TX</option>
                </select>
                <span class="spark-label">Leg Origin</span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-5">
              <label class="spark-input">
                <input class="spark-input__field" name="date" placeholder="Enter airport codes..." role="textbox">
                <span class="spark-label">Airports</span>
                <div class="spark-input__addon"><i class="spark-icon-airplane"></i></div>
              </label>
            </div>
          </div>

          <div class="row spark-margin-top--lg">
            <div class="col-xs-12">
              <button class="spark-btn spark-btn--text" onclick="return false;">+ Add Search Criteria</button>
            </div>
          </div>

        </div>

      </div>

      <div class="spark-modal__footer">

        <nav class="spark-btn-group">
          <div class="spark-btn-group-secondary">
            <button class="spark-btn spark-btn--sm spark-btn--secondary spark-modal__dismiss">Cancel</button>
            <button class="spark-btn spark-btn--sm spark-btn--secondary" onclick="return false;">Save</button>
          </div>
          <button class="spark-btn spark-btn--sm spark-btn-group-primary" onclick="return false;">Search</button>
        </nav>

      </div>

    </form>

  </div>

</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var selects = document.querySelectorAll('.spark-select');
for(var i = 0, len = selects.length; i < len; i++) {
  new Spark.SelectInput(selects[i]);
}

var inputs = document.querySelectorAll('.spark-input');
for(var i = 0, len = inputs.length; i < len; i++) {
  new Spark.TextInput(inputs[i]);
}

// $('[data-modal]').sparkModal();
var modal = document.querySelectorAll('[data-modal]');
for(var i = 0, len = modal.length; i < len; i++) {
  new Spark.Modal(modal[i]);
}


      });
    </script>

  </body>

</html>

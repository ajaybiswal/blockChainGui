{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Slider - Multiple Range" %}

{% block example %}
<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="0" title="Start" aria-label="Start" id="spark-range-slider-13">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="12" title="Middle" aria-label="Middle" id="spark-range-slider-14">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="20" title="End" aria-label="End" id="spark-range-slider-15">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="0" aria-valuetext="0" aria-label="Start" aria-controls="spark-range-slider-13"></button>
      <button class="spark-slider__handle" title="Middle" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="12" aria-valuetext="12" aria-label="Middle" aria-controls="spark-range-slider-14"></button>
      <button class="spark-slider__handle" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-15"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="0" step="5" title="Start" aria-label="Start" id="spark-range-slider-16">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="12" step="5" title="Middle" aria-label="Middle" id="spark-range-slider-17">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="20" step="5" title="End" aria-label="End" id="spark-range-slider-18">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="0" aria-valuetext="0" aria-label="Start" aria-controls="spark-range-slider-16"></button>
      <button class="spark-slider__handle" title="Middle" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="12" aria-valuetext="12" aria-label="Middle" aria-controls="spark-range-slider-17"></button>
      <button class="spark-slider__handle" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-18"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="0" disabled title="Start" aria-label="Start" id="spark-range-slider-19">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="12" disabled title="Middle" aria-label="Middle" id="spark-range-slider-20">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="20" disabled title="End" aria-label="End" id="spark-range-slider-21">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" tabindex="-1" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="0" aria-valuetext="0" aria-label="Start" aria-controls="spark-range-slider-19"></button>
      <button class="spark-slider__handle" title="Middle" tabindex="-1" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="12" aria-valuetext="12" aria-label="Middle" aria-controls="spark-range-slider-20"></button>
      <button class="spark-slider__handle" title="End" tabindex="-1" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-21"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/range-slider.js" %}
{% endblock %}

{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Toggle - Icons" %}

{% block example %}
<div class="row spark-toggle-group">
  <label class="spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-icon-b" checked="checked" title="Lock">
    <span class="spark-label"><i class="spark-icon-lock-close"></i></span>
  </label>
  <label class="spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-icon-b" title="Unlock">
    <span class="spark-label"><i class="spark-icon-lock-open"></i></span>
  </label>
</div>
{% endblock %}

{% block scripts %}

{% endblock %}

{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Pagination" %}

{% block example %}
<nav class="spark-pagination" aria-label="Pagination navigation">

  <div class="spark-pagination__pages">
    <a class="spark-pagination__arrow spark-pagination__arrow--previous" aria-label="Previous page" disabled>
      <span class="spark-pagination__arrow-text">Previous</span>
    </a>
    <a class="spark-pagination__item spark-pagination__item--active" aria-current="true"  aria-label="Go to page 1" href="javascript: void(0);">
      1
    </a>
    <a class="spark-pagination__item" href="javascript: void(0);" aria-label="Go to page 2">
      2
    </a>
    <a class="spark-pagination__item" href="javascript: void(0);" aria-label="Go to page 3">
      3
    </a>
    <a class="spark-pagination__item" href="javascript: void(0);" aria-label="Go to page 4">
      4
    </a>
    <a class="spark-pagination__item" href="javascript: void(0);" aria-label="Go to page 5">
      5
    </a>
    <a class="spark-pagination__arrow spark-pagination__arrow--next" href="javascript: void(0);" aria-label="Next page">
      <span class="spark-pagination__arrow-text">Next</span>
    </a>
  </div>

  <div class="spark-pagination__results">

    <div class="spark-pagination__per-page">
      <label class=" spark-select spark-select--no-label">
        <select class="spark-select__input" title="Results Per Page">
          <option>10 results</option>
          <option>25 results</option>
          <option>50 results</option>
          <option>100 results</option>
        </select>
        <span class="spark-label"></span>
      </label>
    </div>

    <div class="spark-pagination__summary">
      1-10 of 147 results
    </div>

  </div>

</nav>
{% endblock %}

{% block scripts %}

{% endblock %}

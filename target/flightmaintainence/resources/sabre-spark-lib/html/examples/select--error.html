{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Select - Error" %}

{% block example %}
<div class="spark-margin-top">
  <label class="spark-select" data-error>
    <select class="spark-select__input"> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
    <span class="spark-select__message"><b>UH OH!</b> You must choose one.</span>
  </label>
</div>
<div class="spark-margin-top">
  <label class="spark-select" data-error>
    <select class="spark-select__input"> <!-- This has to be before .spark-label! -->
      <option></option>
      <option selected>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
    <span class="spark-select__message"><b>UH OH!</b> You must choose one.</span>
  </label>
</div>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/select.js" %}
{% endblock %}

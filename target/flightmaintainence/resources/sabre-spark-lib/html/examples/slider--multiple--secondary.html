{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Slider - Multiple Secondary" %}

{% block example %}
<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider spark-slider--secondary">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="20" value="10" title="Start" aria-label="Start" id="spark-range-slider-7">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-10" max="30" value="20" title="End" aria-label="End" id="spark-range-slider-8">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="20" aria-valuenow="10" aria-valuetext="10" aria-label="Start" aria-controls="spark-range-slider-7"></button>
      <button class="spark-slider__handle" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-10" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-8"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider spark-slider--secondary">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="20" value="10" step="5" title="Start" aria-label="Start" id="spark-range-slider-9">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-10" max="30" value="20" step="5" title="End" aria-label="Start" id="spark-range-slider-10">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="20" aria-valuenow="10" aria-valuetext="10" aria-label="Start" aria-controls="spark-range-slider-9"></button>
      <button class="spark-slider__handle" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-10" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-10"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider spark-slider--secondary">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="20" value="10" disabled title="Start" aria-label="Start" id="spark-range-slider-11">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-10" max="30" value="20" disabled title="End" aria-label="Start" id="spark-range-slider-12">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" tabindex="-1" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="20" aria-valuenow="10" aria-valuetext="10" aria-label="Start" aria-controls="spark-range-slider-11"></button>
      <button class="spark-slider__handle" tabindex="-1" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-10" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-12"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/range-slider.js" %}
{% endblock %}

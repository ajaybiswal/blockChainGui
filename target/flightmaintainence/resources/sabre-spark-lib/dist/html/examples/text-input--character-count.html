
<!doctype html>
<html lang="en">

  <head>

    <title>Text Input - Character Count</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<label class="spark-input" data-characters>
  <input class="spark-input__field" name="example1" placeholder="Please provide a detailed description of approximately 140 characters." role="textbox">
  <span class="spark-label">Description</span>
</label>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var inputs = document.querySelectorAll('.spark-input');
for(var i = 0, len = inputs.length; i < len; i++) {
  new Spark.TextInput(inputs[i]);
}


      });
    </script>

  </body>

</html>

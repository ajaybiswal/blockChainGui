
<!doctype html>
<html lang="en">

  <head>

    <title>Slider - Multiple</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="10" title="Start" aria-label="Start" id="spark-range-slider-1">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="20" title="End" aria-label="End" id="spark-range-slider-2">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="10" aria-valuetext="10" aria-label="Start" aria-controls="spark-range-slider-1"></button>
      <button class="spark-slider__handle" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-2"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="10" step="5" title="Start" aria-label="Start" id="spark-range-slider-3">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="20" step="5" title="End" aria-label="End" id="spark-range-slider-4">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="10" aria-valuetext="10" aria-label="Start" aria-controls="spark-range-slider-3"></button>
      <button class="spark-slider__handle" title="End" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-4"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

<div class="col-xs-12 col-lg-4 spark-margin-bottom--lg">
  <div class="spark-range-slider">
    <label class="spark-label">Slider Label</label>
    <input type="number" min="-20" max="30" value="10" disabled title="Start">
    <span class="spark-range-slider__input-divider"></span>
    <input type="number" min="-20" max="30" value="20" disabled title="End">
    <div class="spark-slider__controls">
      <button class="spark-slider__handle" title="Start" tabindex="-1" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="10" aria-valuetext="10" aria-label="Start" aria-controls="spark-range-slider-5"></button>
      <button class="spark-slider__handle" title="End" tabindex="-1" role="slider" aria-orientation="horizontal" aria-valuemin="-20" aria-valuemax="30" aria-valuenow="20" aria-valuetext="20" aria-label="End" aria-controls="spark-range-slider-6"></button>
      <span class="spark-slider__track">
        <span class="spark-slider__track-fill"></span>
      </span>
    </div>
  </div>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var rangeSliders = document.querySelectorAll('.spark-range-slider');
for(var i = 0, len = rangeSliders.length; i < len; i++) {
  new Spark.RangeSlider(rangeSliders[i]);
}


      });
    </script>

  </body>

</html>


<!doctype html>
<html lang="en">

  <head>

    <title>Checkbox - Error</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<fieldset class="row spark-checkbox-group" data-error>
  <div class="col-xs-12">
    <span class="spark-checkbox-group__message"><b>UH OH!</b> You must choose one.</span>
  </div>
  <label class="col-xs-12 spark-checkbox">
    <input class="spark-checkbox__input" type="checkbox"> <!-- This has to be before .spark-checkbox__box! -->
    <span class="spark-checkbox__box"></span>
    <span class="spark-label">Check one...</span>
  </label>
  <label class="col-xs-12 spark-checkbox">
    <input class="spark-checkbox__input" type="checkbox"> <!-- This has to be before .spark-checkbox__box! -->
    <span class="spark-checkbox__box"></span>
    <span class="spark-label">Check two...</span>
  </label>
  <label class="col-xs-12 spark-checkbox">
    <input class="spark-checkbox__input" type="checkbox"> <!-- This has to be before .spark-checkbox__box! -->
    <span class="spark-checkbox__box"></span>
    <span class="spark-label">Check three...</span>
  </label>
  <label class="col-xs-12 spark-checkbox">
    <input class="spark-checkbox__input" type="checkbox"> <!-- This has to be before .spark-checkbox__box! -->
    <span class="spark-checkbox__box"></span>
    <span class="spark-label">Check four...</span>
  </label>
</fieldset>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

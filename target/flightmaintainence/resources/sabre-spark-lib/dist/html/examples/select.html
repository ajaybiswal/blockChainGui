
<!doctype html>
<html lang="en">

  <head>

    <title>Select</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input"> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>
<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input"> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option selected>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>

<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input" disabled> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>
<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input" disabled> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option selected>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var selects = document.querySelectorAll('.spark-select');
for(var i = 0, len = selects.length; i < len; i++) {
  new Spark.SelectInput(selects[i]);
}


      });
    </script>

  </body>

</html>

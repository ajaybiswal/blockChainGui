
<!doctype html>
<html lang="en">

  <head>

    <title>Badges - Informational Badges in Context</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<section class="spark-table spark-table--condensed spark-table--condensed--large-font col-xs-12">
  <header class="spark-table__header">
    <h4 class="spark-table__title">
      Table Title
    </h4>
  </header>
  <div class="spark-table__scroll">
    <table role="grid">
      <thead>
        <tr>
          <th class="spark-text-center">
            Icon
          </th>
          <th data-sort="asc">
            Flight No.
          </th>
          <th data-sort>
            Departure <span class="spark-hidden--lte-md">Time</span>
          </th>
          <th data-sort>
            Arrival <span class="spark-hidden--lte-md">Time</span>
          </th>
          <th class="spark-text-center">
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="spark-text-center">
            <i class="spark-icon-airplane"></i>
          </td>
          <td>
            DL0431
          </td>
          <td>
            <time datetime="2015-12-07T13:51:54.195Z">December 7, 2015 at 1:51 PM</time>
          </td>
          <td>
            <time datetime="2015-12-08T02:10:51.195Z">December 8, 2015 at 2:10 AM</time>
          </td>
          <td class="spark-text-center">
            <span class="spark-badge spark-badge--critical">Delayed</span>
          </td>
        </tr>
        <tr>
          <td class="spark-text-center">
            <i class="spark-icon-airplane"></i>
          </td>
          <td>
            AA1321
          </td>
          <td>
            <time datetime="2015-12-06T09:23:54.195Z">December 6, 2015 at 9:23 AM</time>
          </td>
          <td>
            <time datetime="2015-12-06T11:10:51.195Z">December 6, 2015 at 11:10 AM</time>
          </td>
          <td class="spark-text-center">
            <span class="spark-badge spark-badge--success">On-Time</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
// $('.spark-table').sparkTable();
var table = document.querySelectorAll('.spark-table');
for(var i = 0, len = table.length; i < len; i++) {
  new Spark.Table(table[i]);
}


      });
    </script>

  </body>

</html>


<!doctype html>
<html lang="en">

  <head>

    <title>Toggle</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="row spark-toggle-group">
  <label class="col-xs-4 col-sm-2 spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-c" checked="checked">
    <span class="spark-label">Flip</span>
  </label>
  <label class="col-xs-4 col-sm-2 spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-c">
    <span class="spark-label">Flop</span>
  </label>
</div>

<div class="row spark-toggle-group spark-margin-top">
  <label class="col-xs-4 col-sm-2 spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-2-c" checked="checked">
    <span class="spark-label">Flip</span>
  </label>
  <label class="col-xs-4 col-sm-2 spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-2-c">
    <span class="spark-label">Flop</span>
  </label>
  <label class="col-xs-4 col-sm-2 spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-2-c">
    <span class="spark-label">Flow</span>
  </label>
</div>

<div class="row spark-toggle-group spark-margin-top">
  <label class="col-xs-4 col-sm-2 spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-c-dis" disabled>
    <span class="spark-label">Flip</span>
  </label>
  <label class="col-xs-4 col-sm-2 spark-toggle">
    <input class="spark-toggle__input" type="radio" name="test-toggle-c-dis" disabled>
    <span class="spark-label">Flop</span>
  </label>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        


      });
    </script>

  </body>

</html>

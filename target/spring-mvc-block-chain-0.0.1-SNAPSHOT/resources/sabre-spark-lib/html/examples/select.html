{% extends "examples/layouts/" + (layoutName if layoutName else "primary") + ".html" %}
{% set title = "Select" %}

{% block example %}
<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input"> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>
<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input"> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option selected>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>

<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input" disabled> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>
<div class="spark-margin-top">
  <label class="spark-select">
    <select class="spark-select__input" disabled> <!-- This has to be before .spark-label! -->
      <option></option>
      <option>Don't pick this one.</option>
      <option>A decent choice.</option>
      <option selected>The best option.</option>
    </select>
    <span class="spark-label">Select Option</span>
  </label>
</div>
{% endblock %}

{% block scripts %}
{% include "examples/partials/scripts/select.js" %}
{% endblock %}


<!doctype html>
<html lang="en">

  <head>

    <title>Number Selector</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
.spark-number-examples > .spark-number-selector {
  margin-right: 1rem;
}

    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      

<div class="spark-number-examples">
  <div class="spark-number-selector">
    <label>Label</label>
    <button class="spark-btn spark-btn--secondary spark-number-selector__down" title="Less"></button>
    <input type="number" min="0" max="3" value="0" step="0.5">
    <button class="spark-btn spark-btn--secondary spark-number-selector__up" title="More"></button>
  </div>

  <div class="spark-number-selector">
    <label>Label</label>
    <button class="spark-btn spark-btn--secondary spark-number-selector__down" title="Less"></button>
    <input type="number" min="-10" max="30" value="-5">
    <button class="spark-btn spark-btn--secondary spark-number-selector__up" title="More"></button>
  </div>

  <div class="spark-number-selector">
    <label>Label</label>
    <button class="spark-btn spark-btn--secondary spark-number-selector__down" title="Less"></button>
    <input type="number" min="-10" max="30" step="5" value="0">
    <button class="spark-btn spark-btn--secondary spark-number-selector__up" title="More"></button>
  </div>

  <div class="spark-number-selector">
    <label>Label</label>
    <button class="spark-btn spark-btn--secondary spark-number-selector__down" title="Less" disabled></button>
    <input type="number" min="-10" max="30" step="5" value="0" disabled>
    <button class="spark-btn spark-btn--secondary spark-number-selector__up" title="More" disabled></button>
  </div>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
var numberSelectors = document.querySelectorAll('.spark-number-selector');
for(var i = 0, len = numberSelectors.length; i < len; i++) {
  if(numberSelectors[i].hasAttribute('data-error')) {
    new Spark.NumberSelector(numberSelectors[i], {
      onChange: function(value, inst) {
        if(value > 0) {
          inst.setErrorState(false);
        }
        else {
          inst.setErrorState(true);
        }
      },
      onInput: function(value, inst) {
        if(value > 0) {
          inst.setErrorState(false);
        }
        else {
          inst.setErrorState(true);
        }
      }
    });
  }
  else {
    new Spark.NumberSelector(numberSelectors[i]);
  }
}


      });
    </script>

  </body>

</html>

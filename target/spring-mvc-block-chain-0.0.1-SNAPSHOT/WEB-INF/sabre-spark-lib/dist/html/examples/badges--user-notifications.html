
<!doctype html>
<html lang="en">

  <head>

    <title>Badges - User Notifications</title>

    <link rel="stylesheet" href="../../css/spark.light.css" data-hook="stylesheet-toggle">
    <link rel="stylesheet" href="./assets/css/examples.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="HandheldFriendly" content="true" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <style type="text/css">
      
    </style>

  </head>

  <body class="">

    <div class="stylesheet-picker">
      <select class="stylesheet-picker__select" data-hook="stylesheet-picker">
        
          <option  value="../../css/spark.light.css">light theme</option>
        
          <option  value="../../css/spark.whitelabel.css">whitelabel theme</option>
        
      </select>
    </div>

    <div class="spark-padding--sm" style="width: 100%;">
      
<div class="row">
  <div class="col-xs-12 col-md-3 col-lg-2 spark-mar-b-2--lte-sm">
    <a href="" class="spark-avatar spark-avatar--text" aria-label="Laurence Traveler" aria-describedby="message1">
      LT
      <span id="message1" class="spark-badge--notification spark-badge--notification__light" aria-label="23 messages">23</span>
    </a>
  </div>

  <div class="col-xs-12 col-md-3 col-lg-2 spark-mar-b-2--lte-sm">
    <a href="" class="spark-avatar spark-avatar--image">
      <img src="../../images/profile-pic.jpg" alt="Guy Wolfe" aria-describedby="message2"/>
      <span id="message2" class="spark-badge--notification spark-badge--notification__critical" aria-label="23 unread messages">23</span>
    </a>
  </div>

  <div class="col-xs-12 col-md-3 col-lg-2 spark-mar-b-2--lte-sm">
    <a href="" class="spark-avatar spark-avatar--image">
      <img src="../../images/profile-pic.jpg" alt="Guy Wolfe" aria-describedby="message3"/>
      <span id="message3" class="spark-badge--notification spark-badge--notification__critical" aria-label="120 unread messages">99+</span>
    </a>
  </div>
</div>

    </div>

    <script src="../../js/spark.js"></script>
    <script src="./assets/js/examples.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        
      });
    </script>

  </body>

</html>
